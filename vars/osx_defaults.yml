---
osx_defaults:
  - { domain: 'com.apple.dock',          key: 'autohide',                type: boolean, value: true }
  - { domain: "com.apple.dock",          key: "autohide-time-modifier",  type: int,     value: 0 }
  - { domain: "com.apple.dock",          key: "autohide-delay",          type: int,     value: 0 }
  - { domain: "com.apple.screencapture", key: "type",                    type: string,  value: "png" }
  - { domain: "com.apple.dock",          key: "show-process-indicators", type: boolean, value: true }

  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "Clicking", type: "boolean", value: true }

  - { domain: "NSGlobalDomain", type: "integer", key: "com.apple.mouse.tapBehavior",         value: 1 }
  - { domain: "NSGlobalDomain", type: "float",   key: "com.apple.mouse.scaling",             value: 5.0 }
  - { domain: "NSGlobalDomain", type: "boolean", key: "ApplePressAndHoldEnabled",            value: false }
  - { domain: "NSGlobalDomain", type: "integer", key: "InitialKeyRepeat",                    value: 15 }
  - { domain: "NSGlobalDomain", type: "string",  key: "AppleShowScrollBars",                 value: "Always" }
  - { domain: "NSGlobalDomain", type: "boolean", key: "NSNavPanelExpandedStateForSaveMode",  value: true }
  - { domain: "NSGlobalDomain", type: "boolean", key: "NSNavPanelExpandedStateForSaveMode2", value: true }

  # Require password immediately after sleep or screen saver begins
  - { domain: "com.apple.screensaver", key: "askForPassword", type: int, value: 1 }
  - { domain: "com.apple.screensaver", key: "askForPasswordDelay", type: int, value: 0 }

  # Show icons for hard drives, servers, and removable media on the desktop
  - { domain: "com.apple.finder", key: "ShowExternalHardDrivesOnDesktop", type: bool, value: true }
  - { domain: "com.apple.finder", key: "ShowHardDrivesOnDesktop", type: bool, value: true }
  - { domain: "com.apple.finder", key: "ShowMountedServersOnDesktop", type: bool, value: true }
  - { domain: "com.apple.finder", key: "ShowRemovableMediaOnDesktop", type: bool, value: true }

  - { domain: "com.apple.finder", key: "AppleShowAllFiles",      type: bool, value: false }
  - { domain: "NSGlobalDomain",   key: "AppleShowAllExtensions", type: bool, value: true }

  # Finder: show path bar
  - { domain: "com.apple.finder", key: "ShowPathbar", type: bool, value: true }
  - { domain: "com.apple.finder", key: "_FXShowPosixPathInTitle", type: bool, value: true }

  # No .DSStore on Network drives
  - { domain: "com.apple.desktopservices", key: "DSDontWriteNetworkStores", type: bool, value: true }

  # Enable AirDrop over Ethernet and on unsupported Macs running Lion
  - { domain: "com.apple.NetworkBrowser", key: "BrowseAllInterfaces", type: bool, value: true }

  # Don’t show Dashboard as a Space
  - { domain: "com.apple.dock", key: "dashboard-in-overlay", type: bool, value: true }

  # Don’t automatically rearrange Spaces based on most recent use
  - { domain: "com.apple.dock", key: "mru-spaces", type: bool, value: false }
